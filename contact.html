    <div class="page-transition"></div>

    <div
      class="barba-container loading"
      data-barba="container"
      data-barba-namespace="contact"
      id="smooth-wrapper"
    >
      <main id="smooth-content">
        <section id="main">
          <div class="row">
            <div class="col" style="border: none">
              <h1 class="headline__load lg" style="min-height: 184px">
                Let’s reimagine what’s possible
              </h1>
              <div class="row__inner">
                <div class="col__inner">
                  <span></span>
                  <p>
                    <a
                      href="https://www.instagram.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                    ></a>
                    <a
                      href="https://www.linkedin.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                    ></a>
                  </p>
                </div>
                <div class="col__inner">
                  <span>Phone</span>
                  <p><a href="tel:+13014445447">+971 (48) 81 4800</a></p>
                </div>
                <div class="col__inner">
                  <span>General Inquiries</span>
                  <p>
                    <a href="mailto:gti@gulbahartobacco.com"
                      >gti@gulbahartobacco.com</a
                    >
                  </p>
                </div>
                <div class="col__inner">
                  <span>Address</span>
                  <p>Mod.447/448, R/A/ NO.13, JAFZA - Dubai</p>
                </div>
              </div>
            </div>
            <div class="col" id="form">
              <div class="st__line"></div>
              <form method="POST" name="contact">
                <input type="hidden" name="form-name" value="contact" />
                <div class="wrapper">
                  <h1 style="font-size: 40px">Dear Gulbahar Team,</h1>
                  <div class="highlight"></div>
                </div>
                <label
                  for="message"
                  class="cursor__hover --highlight for-textarea"
                >
                  <textarea
                    type="text"
                    name="message"
                    id="message"
                    placeholder="Tell us about your company and how we can help"
                    required
                  ></textarea>
                </label>
                <div class="row">
                  <div class="col__inner">
                    <label for="name" class="cursor__hover --highlight"
                      ><input
                        type="text"
                        placeholder="Your Number"
                        name="name"
                        id="name"
                        required
                    /></label>
                    <label for="email" class="cursor__hover --highlight"
                      ><input
                        type="email"
                        placeholder="Your Email"
                        name="email"
                        id="email"
                        required
                    /></label>
                  </div>
                  <button class="btn__circle">
                    <div class="no-overflow">
                      <div class="inner">
                        <p style="color: white">Send Inquiry</p>
                        <p>Message Sent!</p>
                      </div>
                    </div>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
